<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situated Visualization</title>
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/index.css">
    <script src="/scripts/index.js" type="text/javascript" defer></script>   
</head>
<body>
    <div class="page-container">
        <div class="header-row">
            <div class="header-text">Situated Vis Dashboard</div>
            <img class="header-logo" src="/logo.svg" alt="Northeastern University Logo">
        </div>

        <div class="options-row">
            <div class="dataset-panel">
                <input type="text" id="dataset-input" placeholder="Search datasets..." />
                <div id="dataset-scroll-pane"></div>
                <div class="dataset-buttons-row">
                    <button class="dataset-button-visible" onclick="datasetSelectVisible()">Select Visible</button>
                    <button class="dataset-button-all" onclick="datasetToggleAll(true)">Select All</button>
                    <button class="dataset-button-clear" onclick="datasetToggleAll(false)">Clear</button>
                </div>
            </div>

            <div class="display-options-panel">
                <div class="slider-container">
                    <label for="slider1">Num. Multiples</label>
                    <input type="range" id="slider1" name="num-multiples" min="1" max="20" value="20">
                    <input type="number" id="slider1-value" min="1" max="20" value="20">
                </div>
                <div class="slider-container">
                    <label for="slider2">Anim. Duration</label>
                    <input type="range" id="slider2" name="anim-duration" min="200" max="1500" value="500" step="100">
                    <input type="number" id="slider2-value" min="200" max="1500" value="500">
                </div>
                <div class="slider-container">
                    <label for="slider3">Anim. Delay</label>
                    <input type="range" id="slider3" name="anim-delay" min="1500" max="5000" value="1500" step="250">
                    <input type="number" id="slider3-value" min="1500" max="5000" value="1500">
                </div>
                <div class="slider-container">
                    <label for="slider4">Num. Points</label>
                    <input type="range" id="slider4" name="num-points" min="2" max="15" value="10">
                    <input type="number" id="slider4-value" min="2" max="15" value="10">
                </div>
            </div>
            
            <div class="visualization-options-panel">
                <label><input type="checkbox" value="1">Show X axis ticks in plots</label>
                <label><input type="checkbox" value="1">Dynamic lable size</label>
                <label><input type="checkbox" value="1">Show threshold encodings</label>
                <div class="dropdown-container">
                    <label for="dropdown">Select Visualization Type:</label>
                    <select id="dropdown" name="dropdown">
                        <option value="bar" selected>Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="confirmation-row">
            <button onclick="confirmationOnClick()">Confirm Settings</button>
        </div>
    </div>
</body>
</html>
